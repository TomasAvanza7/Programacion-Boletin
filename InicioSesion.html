<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Iniciosesion.css">
    <script>
        function iniciarSesion(event) {
            event.preventDefault();

            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            const validUsername = "admin";
            const validPassword = "12345";

            if (username === validUsername && password === validPassword) {
                window.location.href = "inicio.html";
            } else {
                alert("Credenciales incorrectas. Intenta de nuevo.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Imagen agregada encima del título -->
            <img src="https://scontent.frga1-1.fna.fbcdn.net/v/t39.30808-6/298702868_580035330307993_1930026770748409_n.png?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=5XLsE1HNVTkQ7kNvgHNEpwW&_nc_zt=23&_nc_ht=scontent.frga1-1.fna&_nc_gid=An8l_k60VikcWKlf8JEiCuQ&oh=00_AYBCBH39gz2uHBuKVGOTHPP1Lf33PAzZc9J-tu7_xVHwqQ&oe=672EE8CC" alt="Logo" class="logo-circle">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="iniciarSesion(event)">
                <div class="form-group">
                    <label for="login-username">Nombre de Usuario</label>
                    <input type="text" id="login-username" name="login-username" placeholder="Introduce tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Introduce una contraseña" required>
                </div> 
                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
            <p>¿No te registraste? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
